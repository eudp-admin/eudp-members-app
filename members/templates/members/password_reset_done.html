{% extends "members/base.html" %}

{% block title %}የመልሶ ማግኛ ሊንክ ተልኳል{% endblock %}

{% block content %}
<style>
    /* ከቤዝ ቴምፕሌት ላይ ያሉትን ቀለሞች መጠቀም */
    :root {
        --party-dark-bg: #2c3e50; 
        --party-primary-color: #1e8449; 
        --info-color: #3498db; /* ለዚህ መልእክት ሰማያዊ ቀለም */
        --party-background: #f7f9fc;
    }

    /* የመረጃ መልእክት ሳጥን ዘይቤ */
    .info-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        /* የመረጃ ቀለም አጽንዖት መስጠት */
        border-left: 6px solid var(--info-color); 
        background-color: #f4f9fd; /* በጣም ቀለል ያለ ሰማያዊ ዳራ */
    }

    .info-card .card-body {
        padding: 30px;
        text-align: center;
    }

    .info-card h4 {
        color: var(--info-color);
        font-weight: 700;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ንዑስ ጽሑፍ */
    .info-card p {
        color: #34495e;
        font-size: 1.1rem;
        margin-bottom: 0;
    }
    
    /* የስፓም ፎልደር ማረጋገጫ ላይ አጽንዖት */
    .info-card p strong {
        color: var(--party-dark-bg);
        font-weight: 600;
    }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-7 col-lg-6">
        <div class="card info-card">
            <div class="card-body">
                <h4>
                    <i class="fas fa-envelope-open-text me-2"></i>
                    የመልሶ ማግኛ ሊንክ ተልኳል
                </h4>
                <hr style="max-width: 50%; margin: 1.5rem auto;">
                <p>
                    የይለፍ ቃልዎን እንዴት እንደሚያስጀምሩ የሚገልጽ <b>መመሪያ ወደ ኢሜይልዎ ልከናል።</b> <br><br>
                    ኢሜይሉ ካልደረስዎ፣ እባክዎ ያስገቡት አድራሻ ትክክል መሆኑን እና <strong>የስፓም (Spam) ፎልደርዎን</strong> ያረጋግጡ።
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
