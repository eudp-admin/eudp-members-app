{% extends "members/base.html" %}
{% load crispy_forms_tags %}
{% block title %}ወደ ስርዓቱ ይግቡ{% endblock %}

{% block content %}
<style>
    /* ከቤዝ ቴምፕሌት ላይ ያሉትን ቀለሞች መጠቀም */
    :root {
        --party-dark-bg: #2c3e50;
        --party-primary-color: #1e8449;
        --party-secondary-color: #176638;
        --party-background: #f7f9fc;
    }

    /* የካርድ ማስተካከያ: ክብ ጠርዝ እና ጥላ */
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden; /* የራስጌው ክብ ጠርዝ እንዲታይ */
    }

    /* የካርድ ራስጌ ቀለም ማስተካከያ */
    .card-header {
        background-color: var(--party-dark-bg); /* ጥልቀት ያለው ሰማያዊ */
        color: white;
        border-bottom: none;
        padding: 15px 20px;
    }

    .card-header h3 {
        margin-bottom: 0;
        font-weight: 600;
    }

    /* የመግቢያ አዝራር ማስተካከያ */
    .btn-primary {
        background-color: var(--party-primary-color);
        border-color: var(--party-primary-color);
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 50px; /* ክብ አዝራር */
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: var(--party-secondary-color);
        border-color: var(--party-secondary-color);
    }

    /* የይለፍ ቃል መርሳት ሊንክ */
    p a {
        color: var(--party-dark-bg); /* ከፓርቲው ዋና ጭብጥ ጋር ይሄዳል */
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s;
    }
    p a:hover {
        color: var(--party-primary-color);
    }
    
    /* የማስጠንቀቂያ መልእክት ማስተካከያ */
    .alert-danger {
        border-left: 5px solid red;
        border-radius: 8px;
        background-color: #fcebeb;
        color: #721c24;
    }

    /* የፎርም መለያዎች */
    .form-label {
        font-weight: 600;
        color: #34495e;
    }

</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">ወደ ስርዓቱ ይግቡ</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        የተጠቃሚ ስም ወይም የይለፍ ቃልዎ ትክክል አይደለም። እባክዎ እንደገና ይሞክሩ።
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">የተጠቃሚ ስም (Username)</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">የይለፍ ቃል (Password)</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">ይግቡ</button>
                    
                    <p class="mt-4 text-center">
                        <a href="{% url 'password_reset' %}">የይለፍ ቃልዎን ረስተዋል?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
