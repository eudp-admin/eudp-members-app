{% extends "members/base.html" %}
{% load crispy_forms_tags %} {% block title %}የይለፍ ቃል መልሶ ማግኛ{% endblock %}

{% block content %}
<style>
    /* ከቤዝ ቴምፕሌት ላይ ያሉትን ቀለሞች መጠቀም */
    :root {
        --party-dark-bg: #2c3e50; /* ለርዕስ እና ራስጌ */
        --party-primary-color: #1e8449; /* አረንጓዴ (ለዋና አዝራር) */
        --party-secondary-color: #176638;
        --party-background: #f7f9fc;
    }

    /* አጠቃላይ የካርድ ዘይቤ */
    .card-modern {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    /* የካርድ ራስጌ ዘይቤ */
    .card-header-styled {
        background-color: var(--party-dark-bg);
        color: white;
        padding: 18px 25px;
        font-weight: 600;
        border-bottom: none;
    }
    .card-header-styled h3 {
        margin-bottom: 0;
        font-weight: 700;
    }

    /* የ'መልሶ ማግኛ ሊንክ ላክ' አዝራር */
    .btn-submit {
        background-color: var(--party-primary-color);
        border-color: var(--party-primary-color);
        color: white;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 50px; /* ክብ ቅርጽ */
        transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
        background-color: var(--party-secondary-color);
        border-color: var(--party-secondary-color);
    }
    
    /* ንዑስ ጽሑፍ */
    .card-body p {
        color: #555;
        font-size: 1.05rem;
        margin-bottom: 25px;
    }
    
    /* Crispy Form መለያዎች (Labels) */
    .form-group label {
        font-weight: 600;
        color: #34495e;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card card-modern">
            <div class="card-header card-header-styled">
                <h3 class="card-title"><i class="fas fa-question-circle me-2"></i> የይለፍ ቃልዎን ረስተዋል?</h3>
            </div>
            <div class="card-body py-4">
                
                <p>
                    የይለፍ ቃልዎን እንደገና ለማስጀመር፣ ከስር <b>የተመዘገቡበትን ኢሜይል</b> ያስገቡ። የመልሶ ማግኛ መመሪያ ይላክልዎታል።
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4 pt-2 border-top">
                        <button type="submit" class="btn btn-submit w-100">
                            <i class="fas fa-paper-plane me-2"></i> የመልሶ ማግኛ ሊንክ ላክ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
