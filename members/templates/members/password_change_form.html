{% extends "members/base.html" %}
{% load crispy_forms_tags %} {% block title %}የይለፍ ቃል ይቀይሩ{% endblock %}

{% block content %}
<style>
    /* ከቤዝ ቴምፕሌት ላይ ያሉትን ቀለሞች መጠቀም */
    :root {
        --party-dark-bg: #2c3e50; /* ለርዕስ እና ራስጌ */
        --party-primary-color: #1e8449; /* አረንጓዴ (ለዋና አዝራር) */
        --party-secondary-color: #176638;
        --party-background: #f7f9fc;
    }

    /* አጠቃላይ የካርድ ዘይቤ */
    .card-modern {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    /* የካርድ ራስጌ ዘይቤ */
    .card-header-styled {
        background-color: var(--party-dark-bg);
        color: white;
        padding: 18px 25px;
        font-weight: 600;
        border-bottom: none;
    }
    .card-header-styled h3 {
        margin-bottom: 0;
        font-weight: 700;
    }

    /* የ'ይለፍ ቃል ቀይር' አዝራር */
    .btn-submit {
        background-color: var(--party-primary-color);
        border-color: var(--party-primary-color);
        color: white;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 50px; /* ክብ ቅርጽ */
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }
    .btn-submit:hover {
        background-color: var(--party-secondary-color);
        border-color: var(--party-secondary-color);
    }
    
    /* ፎርሙን በ crispy_forms_tags ሲጠቀሙ መለያዎችን ማስተካከል */
    .form-group label {
        font-weight: 600;
        color: #34495e;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-modern">
            <div class="card-header card-header-styled">
                <h3 class="card-title"><i class="fas fa-key me-2"></i> የይለፍ ቃል ይቀይሩ</h3>
            </div>
            <div class="card-body py-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }} 
                    
                    <div class="mt-4 pt-2 border-top">
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-sync-alt me-2"></i> የይለፍ ቃል ቀይር
                        </button>
                        
                        <a href="{% url 'profile' %}" class="btn btn-cancel" style="background-color: #6c757d; border-color: #6c757d; color: white; border-radius: 50px;">
                            <i class="fas fa-times me-2"></i> ሰርዝ / ተመለስ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
