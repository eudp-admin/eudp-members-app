{% extends "members/base.html" %}

{% block title %}የይለፍ ቃል መልሶ ማግኛ ተጠናቋል{% endblock %}

{% block content %}
<style>
    /* ከቤዝ ቴምፕሌት ላይ ያሉትን ቀለሞች መጠቀም */
    :root {
        --party-dark-bg: #2c3e50; 
        --party-primary-color: #1e8449; /* አረንጓዴ */
        --party-secondary-color: #176638;
        --party-background: #f7f9fc;
    }

    /* የስኬት መልእክት ሳጥን ዘይቤ */
    .success-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        /* የአረንጓዴ ቀለም አጽንዖት መስጠት */
        border-left: 6px solid var(--party-primary-color); 
        background-color: #f0fdf4; /* በጣም ቀለል ያለ አረንጓዴ ዳራ */
    }

    .success-card .card-body {
        padding: 30px;
    }

    .success-card h4 {
        color: var(--party-primary-color);
        font-weight: 700;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    /* ወደ መግቢያ አዝራር */
    .btn-login-return {
        background-color: var(--party-dark-bg);
        border-color: var(--party-dark-bg);
        color: white;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 50px;
        transition: background-color 0.3s ease;
    }
    .btn-login-return:hover {
        background-color: #34495e;
        border-color: #34495e;
    }
    
    /* ንዑስ ጽሑፍ */
    .success-card p {
        color: #34495e;
        font-size: 1.1rem;
        margin-bottom: 25px;
    }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-7 col-lg-6">
        <div class="card success-card text-center">
            <div class="card-body">
                <h4>
                    <i class="fas fa-check-circle me-2"></i>
                    የይለፍ ቃልዎ ተቀይሯል።
                </h4>
                <p>
                    የይለፍ ቃልዎ በተሳካ ሁኔታ ተቀይሯል። አሁን በአዲሱ የይለፍ ቃልዎ ወደ ስርዓቱ መግባት ይችላሉ።
                </p>
                <a href="{% url 'login' %}" class="btn btn-login-return">
                    <i class="fas fa-sign-in-alt me-2"></i> ወደ መግቢያ ገጽ ይሂዱ
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
